server.port=8086

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Use a custom port for the H2 Console
spring.h2.console.port=9090
spring.h2.console.enabled=true
spring.jpa.show-sql=true
hibernate.show_sql=true
# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=update
hibernate.id.new_generator_mappings=false

# Customize Swagger UI properties
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.deepLinking=true
springdoc.swagger-ui.displayOperationId=false
springdoc.swagger-ui.default-model-expand-depth=1
springdoc.swagger-ui.default-model-rendering=example
springdoc.swagger-ui.displayRequestDuration=false
springdoc.swagger-ui.filter=false
springdoc.swagger-ui.maxDisplayedTags=5
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.showExtensions=true
springdoc.swagger-ui.tagsSorter=alpha


# Enable Springdoc OpenAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

